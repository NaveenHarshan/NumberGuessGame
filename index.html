<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="name"style="font-family: Arial, Helvetica, sans-serif; color: black;">Just play !!</h1>
    <div class="main">
        <h1 class="num"  style="font-style:italic; color: chartreuse;">Number Guessing Application</h1>
        <p class="p1">Rules:</p>
        <ul class="list">
            <li>Select a number from 1 to 100</li>
            <li>Click on the check button</li>
            <li>Repeat the same step until you find the number</li>
            <li>It will give you a hint to guess the nunmber correctly</li>
        </ul>
        <div class="lab">
            <label for="value" ></label>
            <input id="input1" type="number" placeholder="enter a number">
        </div><br><br>
        <div class="p2">
            <p id="l1"   style="color: white; font-size: x-large;"></p>
            <p id="l2"   style="color: white; font-size: x-large;"></p><br>
        </div><br>
        <div class="b1">
            <button id="btn" >Check</button>
            <button id="btn1">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
